<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../editor_config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <link rel="stylesheet" type="text/css" href="../themes/default/ueditor.css"/>
    <style type="text/css">
        textarea{
            float: left;
            width:300px;
            height: 400px;
            margin-left: 20px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<script type="text/plain" id="editor" style="width:800px;">
</script>

        <div class="clear"></div>
        <div id="btns">
            <input type="button" value="获得内容" onclick="getContent()">
            <input type="button" value="写入内容" onclick="setContent()">
            <input type="button" value="获得纯文本" onclick="getContentTxt()">
            <input type="button" value="判断是否有内容" onclick="hasContent()">
            <input type="button" value="使编辑器获得焦点" onclick="setFocus()">
            <input type="button" value="获得当前选中的文本" onclick="getText()" />
            <input type="button" value="删除编辑器" onclick="editor.destroy()" />
        </div>
</body>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render('editor');
editor.addListener("selectionchange",function(){
    var state = editor.queryCommandState("source");
    var btndiv = document.getElementById("btns");
    if(btndiv){
        if(state){
            btndiv.style.display = "none";
        }else{
            btndiv.style.display = "";
        }
    }

});
    function getContent(){
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(editor.getContent());
        alert(arr.join("\n"));
    }
function setContent(){
    var arr = [];
    arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
    editor.setContent('欢迎使用ueditor');
    alert(arr.join("\n"));
}

function getText(){
    //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
    var range = editor.selection.getRange();
    range.select();
    var txt = editor.selection.getText();
    alert(txt)
}

function getContentTxt(){
    var arr = [];
    arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
    arr.push("编辑器的纯文本内容为：");
    arr.push(editor.getContentTxt());
    alert(arr.join("\n"));
}
function hasContent(){
    var arr = [];
    arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
    arr.push("判断结果为：");
    arr.push(editor.hasContents());
    alert(arr.join("\n"));
}
function setFocus(){
    editor.focus();
    
}
</script>
</html>
